<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Tabela-09/03</title>
</head>
<body>
<h1 style="color: rgb(10, 17, 58);">Lista não-ordenada</h1>
<hr>
    <ul>
        <li>Desktop</li>
        <li>Notebook</li>
        <li>Netbook</li>
        <li>Tablet</li>
    </ul>
<h1 style="color: rgb(247, 156, 96);">Lista ordenada</h1>
<hr>
    <ol>
        <li>Desktop</li>
        <li>Notebook</li>
        <li>Netbook</li>
        <li>Tablet</li>
    </ol>
<h1 style="color: rgb(173, 236, 131);">Tabela</h1>
    <table border="1">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
            <td>Profissão</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>22</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Roger</td>
            <td>23</td>
            <td>Designer</td>
        </tr>
    </table>
</body>
</html>
